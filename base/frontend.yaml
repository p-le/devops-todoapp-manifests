apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapp-frontend
  template:
    metadata:
      labels:
        app: todoapp-frontend
    spec:
      containers:
        - name: todoapp-frontend
          image: asia-northeast1-docker.pkg.dev/phu-le-it/todoapp-repository/todoapp-frontend:1.0.4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: todoapp-frontend-service
  labels:
    app: todoapp-frontend
spec:
  ports:
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: todoapp-frontend
